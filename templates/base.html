<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reward System</title>
    <style>
        body{
            font-family:Arial,sans-serif;
            margin:0;
            padding: 0;
          }
          nav{
            background: #333;
            color:#fff;
            padding: 10px;
           }
        nav a, nav button {
            color: #fff; margin-right: 15px; text-decoration: none;
            background: none; border : none; cursor : pointer; font : inherit;
        }
        nav a:hover, nav button:hover {
        text-decoration: underline;
        }
        .container {
        padding : 20px;
        }
    </style>
</head>
<body>
   <nav>
      <a href="{% url 'core:home' %}">Home</a>
       {% if user.is_authenticated %}
       <a href="{% url 'core:profile' %}">Profile</a>
       <a href="{% url 'core:upload_screenshot_page' %}">Submit Screenshot</a>
       <form method="post" action="{% url 'core:logout' %}" style ="display:inline;">
            {% csrf_token %}
           <button type="submit">Logout</button>
       </form>
       {% else %}
       <a href="{% url 'users:login' %}">Login</a>
       <a href="{% url 'users:signup' %}">Signup</a>
       {% endif %}
   </nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
